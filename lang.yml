en:
    title: "MessagePack: It's like JSON. but fast and small."
    nav_try: "Try!"
    nav_spec: "Spec"
    nav_tag: "#msgpack"
    h2_html: "It's like JSON.<br />but fast and small."
    desc_html: MessagePack is an efficient binary serialization format. It lets you exchange data among multiple languages like JSON. But it's faster and smaller. Small integers are encoded into a single byte, and typical short strings require only one extra byte in addition to the strings themselves.
    next_head: "Next:"
    next_body_html: MessagePack is supported by over 50 programming languages and environments.<br />See <a href="#languages">list of implementations</a>.
    languages: "Languages"
    api: "API"
    related_projects: "Related projects"
    list_your_impl: "List your implementation here!"
    css: ""
ja:
    title: "MessagePack: JSONをもっと速く、小さく。"
    nav_try: "Try!"
    nav_spec: "フォーマット仕様"
    nav_tag: "#msgpack"
    h2_html: "もっと速く、小さく。"
    desc_html: MessagePackは、効率の良いバイナリ形式のオブジェクト･シリアライズ フォーマットです。JSONの置き換えとして使うことができ、様々なプログラミング言語をまたいでデータを交換することが可能です。しかも、JSONよりも速くてコンパクトです。例えば、小さな整数値はたった1バイト、短い文字列は文字列自体の長さ＋1バイトでシリアライズできます。
    next_head: "Next:"
    next_body_html: MessagePackは <a href="#languages">50を超えるプログラミング環境</a> で使えるようになりました。
    languages: "動作環境"
    api: "使い方"
    related_projects: "関連プロジェクト"
